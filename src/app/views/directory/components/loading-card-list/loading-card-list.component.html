<ion-card class="ion-no-margin card-category" mode="ios" button="true" type="button">

  <ion-item mode="md">
    <ion-avatar slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>

    <ion-card-header mode="md" style="width: 100%;">
      <ion-card-title class="ion-text-capitalize">
        <ion-skeleton-text animated style="width: 120px; height: 14px;"></ion-skeleton-text>
      </ion-card-title>
      <ion-card-subtitle class="ion-text-capitalize">
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-item>

</ion-card>
