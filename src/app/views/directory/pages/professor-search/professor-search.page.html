<app-header title="Buscar docentes" [categoryName]="'professor'" colorByCategory="professors"
  (emmitSearchText)="listenSearchText( $event )" (emmitCancelEvent)="cancelSearch( $event )">
</app-header>


<app-faculty-list categoryColor="professors" (emittFacultyName)="listenFacuName( $event )">
</app-faculty-list>


<ion-content class="ion-padding-top ion-padding-bottom">

  <ion-grid *ngIf="!thereAreNotData">
    <ion-row *ngIf="professors.length > 0">
      <ion-col class="ion-no-padding" size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="3"
        *ngFor="let profe of professors">

        <app-content-card-list [item]="profe"></app-content-card-list>

      </ion-col>
    </ion-row>

    <ion-row *ngIf="professors.length === 0">

      <ion-col class="ion-no-padding" size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="3"
        *ngFor="let profe of [1,1,1,1,1,1,1,1]">

        <app-loading-card-list></app-loading-card-list>

      </ion-col>
    </ion-row>
  </ion-grid>


  <app-message-centered *ngIf="thereAreNotData" message="No se encontraron docentes...">
  </app-message-centered>


  <app-inifinite-scroll-item-list typeItem="professor" text="Cargando nuevos docentes..." [campus]="campus"
    [faculty]="faculty" [isCampus]="isCampus" [isSearching]="isSearching" [items]="professors"
    (emittNewProfessors)="professors = $event"></app-inifinite-scroll-item-list>

</ion-content>
